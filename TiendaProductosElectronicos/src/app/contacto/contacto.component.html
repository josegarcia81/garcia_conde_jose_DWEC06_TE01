<p>contacto works!</p>

<form #formContacto = "ngForm" (ngSubmit)="onSubmit()" >
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" [(ngModel)]="this.contactoUsuario.nombre"><br>

    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" [(ngModel)]="this.contactoUsuario.apellido" ><br>

    <label for="correoElectronico">Email:</label>
    <input type="text" name="correoElectronico" [(ngModel)]="this.contactoUsuario.correoElectronico" ><br>

    <label for="mensaje">Deja tu mensaje:</label><br>
    <textarea name="mensaje" [(ngModel)]="this.contactoUsuario.mensaje" ></textarea><br>

    
    <input type="submit" value="Enviar"><br>


</form>
